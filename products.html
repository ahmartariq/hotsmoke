<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hotsmoke</title>
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/Dashboard.css" rel="stylesheet" />
    <link href="css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion bg-primary" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="Dashboard.html">
                <div class="sidebar-brand-icon">
                    <img src="images/logo.png" alt="logo" width="85%" />
                </div>
                <div class="sidebar-brand-text mx-3">Hotsmoke</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0" />

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="Dashboard.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="accounts.html">
                    <i class="fa-solid fa-users"></i>
                    <span>Accounts</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="orders.html">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>Orders</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="products.html">
                    <i class="fa-solid fa-burger"></i>
                    <span>Products</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block" />

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow bg-dark">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3 togglebtn">
                        <i class="fa fa-bars"></i>
                    </button>
                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
                                <i class="fas fa-user fa-sm fa-fw mr-2 primary-color"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in bg-dark"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item text-white" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <a class="dropdown-item text-white" href="index.html">
                                    <i class="fa-solid fa-window-maximize fa-sm fa-fw mr-2 text-gray-400"></i>
                                    View Site
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-white" href="#" data-toggle="modal"
                                    data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>

                <!-- Begin Page Content -->
                <div class="container-fluid dashboard-color">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="primary-color">Products</h1>
                    </div>

                    <div class="row">
                        <div class="col-xl-3 col-md-6 mb-4" onclick="displayTable()">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-lg font-weight-bold text-uppercase mb-1 primary-color">
                                                View Products
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fa-solid fa-eye fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-3 col-md-6 mb-4" onclick="displayForm()">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-lg font-weight-bold text-uppercase mb-1 primary-color">
                                                Add Product
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fa-solid fa-plus fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- table -->
                    <div class="card shadow mb-4" id="tbl-products">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold primary-color">Product List</h6>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Category</th>
                                            <th>Price</th>
                                            <th>Edit</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Meat Cheeese Burger</td>
                                            <td>Beef Burger</td>
                                            <td>Rs.500</td>
                                            <td><button class="btn-remove">Edit</button></td>
                                            <td><button class="btn-remove">Remove</button></td>
                                        </tr>
                                        <tr>
                                            <td>Crispy Chicken Burger</td>
                                            <td>Chicken Burger</td>
                                            <td>Rs.450</td>
                                            <td><button class="btn-remove">Edit</button></td>
                                            <td><button class="btn-remove">Remove</button></td>
                                        </tr>
                                        <tr>
                                            <td>Gourmet Pizza</td>
                                            <td>Pizza</td>
                                            <td>Rs.1250</td>
                                            <td><button class="btn-remove">Edit</button></td>
                                            <td><button class="btn-remove">Remove</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                    <!-- form -->
                    <div class="card col-12 border-left-primary" id="form-product">
                        <form method="post" id="addProduct">
                            <div class="form-group first d-flex flex-column">
                                <label class="primary-color" for="username">Upload picture</label>
                                <input type="file" class="email" id="picture" accept="image/*" onchange="pdtImageVal()" required>
                                <small class="text-danger mt-2 pl-2" id="pictureError" style="display: none;"></small>
                            </div>
                            <div class="form-group last mb-3 d-flex flex-column">
                                <label class="primary-color" for="password">Product Name</label>
                                <input type="text" class="email" id="pdtName" onfocusout="pdtNameVal()">
                                <small class="text-danger mt-2 pl-2" id="pdtNameError" style="display: none;"></small>
                            </div>
                            <div class="form-group last mb-3 d-flex flex-column">
                                <label class="primary-color" for="password">Product Category</label>
                                <select class="email" name="category" id="category" onchange="pdtCatVal()">
                                    <option value="">Select a category</option>
                                    <option value="chicken-burger">Chicken Burger</option>
                                    <option value="beef-burger">Beef Burger</option>
                                    <option value="">Select Category</option>
                                    <option value="pizza">Pizza</option>
                                    <option value="fires">Fries</option>
                                    <option value="wings">Wings</option>
                                    <option value="drink">Drink</option>
                                </select>
                                <small class="text-danger mt-2 pl-2" id="catError" style="display: none;"></small>
                            </div>
                            <div class="form-group last mb-3 d-flex flex-column">
                                <label class="primary-color" for="password">Product Description</label>
                                <input type="text" class="email" id="pdtDesc" onfocusout="descVal()">
                                <small class="text-danger mt-2 pl-2" id="descError" style="display: none;"></small>
                            </div>
                            <div class="form-group last mb-3 d-flex flex-column">
                                <label class="primary-color" for="password">Product Price</label>
                                <input type="text" class="email" id="pdtPrice" onfocusout="priceVal()">
                                <small class="text-danger mt-2 pl-2" id="priceError" style="display: none;"></small>
                            </div>
                            <button class="email-button">Upload Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="js/bootstrap.min.js"></script>
<script src="js/jQuery.slim.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>
<script src="js/datatables-demo.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/addProduct.js"></script>
<script src="js/dataTables.bootstrap4.min.js"></script>
