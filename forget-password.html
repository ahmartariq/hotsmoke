<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotsmoke</title>
</head>

<body>


  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-0" style=" height: 100vh; overflow: hidden;">
        <img src="images/hero-img.jpg" alt="" width="100%">
      </div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-5 ">
        <a href="login.html"><i class="fa-solid fa-arrow-left backBtn"></i></a>
        <div class="align-items-center justify-content-center d-flex flex-column">
          <h3 class="text-white">Reset<strong style="color: #ce913a;"> Your Password</strong></h3>
          <p class="mb-4 secondary-color">We know the cuisines and your taste better than anyone!</p>
          <form action="#" method="post">
            <div class="form-group first d-flex flex-column">
              <label class="primary-color" for="username">Username</label>
              <input type="text" class="email" placeholder="your username" id="username">
            </div>
            <div class="form-group last mb-3 d-flex flex-column">
              <label class="primary-color" for="password">Email</label>
              <input type="Email" class="email" placeholder="Your Email" id="password">
            </div>
            <div class="form-group last mb-3 d-flex flex-column">
              <label class="primary-color" for="password">Enter Otp</label>
              <input type="phone" class="email" placeholder="Enter Otp we sent you" id="password">
            </div>
            <button class="email-button">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
